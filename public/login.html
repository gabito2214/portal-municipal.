<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador | Portal Municipal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .login-card {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2.5rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            text-align: center;
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header class="header">
            <a href="index.html" class="back-link">← Volver al inicio</a>
            <div class="logo-container">
                <img src="img/logo.jpg" alt="Jáchal Municipio" class="logo">
            </div>
        </header>

        <section class="login-card">
            <h1 class="login-title">Panel de <span class="gradient-text">Control</span></h1>
            <p class="login-subtitle">Ingresa tus credenciales para continuar.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Ingresar al Panel</button>
                <p id="errorMsg" class="error-msg">Credenciales incorrectas. Intenta de nuevo.</p>
            </form>
        </section>

        <footer class="footer">
            <p>&copy; 2026 Municipalidad - Gestión Digital</p>
            <p style="font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);">Todos los derechos reservados |
                Tec. Juan Gabriel Torres</p>
        </footer>
    </main>

    <script src="login.js"></script>
</body>

</html>
