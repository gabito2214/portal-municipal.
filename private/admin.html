<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Portal Municipal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--gradient);
            border-color: transparent;
        }

        .data-table-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-main);
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        th {
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .action-btn {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .status-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="admin-container">
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <a href="index.html" class="back-link">← Volver al inicio</a>
                <button onclick="logout()" class="action-btn"
                    style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: #ef4444;">Cerrar
                    Sesión</button>
            </div>
            <div class="logo-container">
                <img src="img/logo.jpg" alt="Jáchal Municipio" class="logo">
            </div>
            <h1 class="title">Panel de <span class="gradient-text">Administración</span></h1>
            <p class="subtitle">Gestión de CVs y Solicitudes de Vacaciones.</p>
        </header>

        <div style="text-align: center; margin-bottom: 2rem;">
            <button onclick="exportData('uploads')" class="action-btn"
                style="background: #10b981; color: white; border: none; margin-right: 1rem;">⬇ Descargar PDF
                (CVs)</button>
            <button onclick="exportData('vacations')" class="action-btn"
                style="background: #10b981; color: white; border: none;">⬇ Descargar PDF (Vacaciones)</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('cvs')">Curriculums</button>
            <button class="tab-btn" onclick="switchTab('vacations')">Vacaciones</button>
        </div>

        <section class="data-table-container">
            <div id="cvs-table">
                <div class="table-actions" style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: center;">
                    <input type="text" id="filterPosition" placeholder="Filtrar por puesto..." onkeyup="filterCVs()"
                        style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; flex: 1; max-width: 300px;">
                    <input type="text" id="filterTitle" placeholder="Filtrar por título..." onkeyup="filterCVs()"
                        style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; flex: 1; max-width: 300px;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Puesto</th>
                            <th>Título</th>
                            <th>Email</th>
                            <th>Currículum</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cvs-body">
                        <!-- Content via JS -->
                    </tbody>
                </table>
            </div>

            <div id="vacations-table" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>CUIL</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vacations-body">
                        <!-- Content via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="/private/admin.js"></script>
</body>

</html>
